baseURL = "http://example.org/"
languageCode = "ja"
title = "Diary"
hasCJKLanguage = true
contentDir = "content"
disableKinds = ["sitemap"]
theme = "diary"
paginate = 10

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

googleAnalytics = "UA-123-45"

[minify]
disableXML = true
minifyOutput = true

[taxonomies]
tag = "tags"

[params]
env = "production"
description = "ExampleSite description"
keywords = ["Blog", "Portfolio", "PaperMod"]
author = "@machida"
images = ["images/"]
DateFormat = "January 2, 2006"
css = ["/stylesheets/application.css"]

[assets]
favicon = "<link | abs url>"
favicon16x16 = "<link | abs url>"
favicon32x32 = "<link | abs url>"
apple_touch_icon = "<link | abs url>"
safari_pinned_tab = "<link | abs url>"

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xhtml = false
    [markup.highlight]
      anchorLineNos = false
      codeFences = true
      guessSyntax = false
      hl_Lines = ''
      lineAnchors = ''
      lineNoStart = 1
      lineNos = true
      lineNumbersInTable = true
      noClasses = true
      style = 'github'
      tabWidth = 2
      [markup.tableOfContents]
        endLevel = 3
        ordered = false
        startLevel = 2
