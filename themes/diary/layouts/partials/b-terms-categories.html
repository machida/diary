<div class="b-terms">
  <ul class="b-terms__items">
    {{ range .Site.Taxonomies.categories.ByCount }}
      <li class="b-terms__item">
        <a href="{{ "/categories/" | relURL }}{{ .Name | urlize }}" class="b-terms__item-link">
          {{ .Name }}({{ .Count }})
        </a>
      </li><!-- .b-terms__item -->
    {{ end }}
  </ul><!-- .b-terms__items -->
</div><!-- .b-terms -->
